<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" crossorigin src="/Ecommerce/assets/checkout-68cc60b4.js"></script>
  <link rel="modulepreload" crossorigin href="/Ecommerce/assets/utilidades-61a55346.js">
  <link rel="stylesheet" href="/Ecommerce/assets/utilidades-a20ecc3d.css">
</head>
<body class="bg-stone-200 flex flex-col h-screen"> <!-- bg === background | stone === color | 200 === coloração da cor -->
  
  <header class="flex bg-slate-900 px-8 py-4 justify-between sticky top-0 z-10 shadow-slate-200 shadow-xl">
    <img class="h-12" src="/Ecommerce/assets/logo-Ecommerce-removebg-preview-504968fc.png" alt="Logo do Ecommerce">
  </header>
  <form class="flex w-100 px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <div class="flex flex-col px-10 py-5">
        <label for="nome" class="font-bold text-sm mb-3">Nome</label>
        <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="João Castanhari" required>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="email" class="font-bold text-sm mb-3">E-mail</label>
        <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="joaocastanhari@outlook.com" required>
      </div>
      <div class="flex flex-col px-10 py-5">
        <label for="telefone" class="font-bold text-sm mb-3">Telefone</label>
        <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(00) 00000-0000" required>
      </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <div class="flex flex-col px-10 py-5">
        <label for="numero-cartao" class="font-bold text-sm mb-3">Número do Cartão</label>
        <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="1111 1111 1111 1111" required>
      </div>
      <div class="flex">
        <div class="flex flex-col px-10 py-5 w-1/2">
          <label for="cvv" class="font-bold text-sm mb-3">CVV</label>
          <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="222" required>
        </div>
        <div class="flex flex-col px-10 py-5 w-1/2">
          <label for="data-expiracao" class="font-bold text-sm mb-3">Data de Validade</label>
          <input type="text" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="31/07/2013" required>
        </div>
      </div>
      <div class="flex flex-col px-10 py-5">
        <label for="cep" class="font-bold text-sm mb-3">CEP</label>
        <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="22233-999" required>
      </div>
      <div class="flex flex-col px-10 py-5">
        <label for="endereco" class="font-bold text-sm mb-3">Endereço</label>
        <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Street Azevedo" required>
      </div>
      <div class="flex">
        <div class="flex flex-col px-10 py-5 w-1/2">
          <label for="numero" class="font-bold text-sm mb-3">Número</label>
          <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="444" required>
        </div>
        <div class="flex flex-col px-10 py-5 w-1/2">
          <label for="complemento" class="font-bold text-sm mb-3">Complemento</label>
          <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="555" required>
        </div>
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5 px-2">
      <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto"></section>
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-5">Total: 0</p>
        <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit">Finalizar Compra</button>
      </section>
    </section>
  </form>

  
</body>
</html>
